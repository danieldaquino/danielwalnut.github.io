<html>

<head>
	<title>Tik-Tok-ing</title>
	<link href='https://fonts.googleapis.com/css?family=Adamina|Josefin+Slab:700' rel='stylesheet' type='text/css'>
	<link href="index.css" rel="stylesheet" type="text/css">
	<script src="index.js"></script>
	<!--Mobile stuff-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	
	<!--Favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="/index_resources/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/index_resources/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/index_resources/favicon-16x16.png">
	<link rel="manifest" href="/index_resources/manifest.json">
	<link rel="mask-icon" href="/index_resources/safari-pinned-tab.svg" color="#d40000">
	<link rel="shortcut icon" href="/index_resources/favicon.ico">
	<meta name="msapplication-config" content="/index_resources/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	
	<!--Google Analytics-->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>

<body style="cursor: not-allowed" onkeyup="DoKey(event)" onload="Load()">
	<div id="SelectorContainer">
		<div>
			<h1 id="SelectorHeader">Tik-Tok-ing</h1>
			<h3 style="text-align:center;">Please list the tasks<br>you would like to time</h3>
			<div id="SelectorTasks">
				
			</div>
			<p>
			Enter: Add new item below<br>
			Enter again: Start Timing<br>
			↑: Select previous<br>
			↓: Select next<br>
			ESC: Delete this item<br>
			No mouse please<br><br>
			<a href="http://danielwalnut.com" style="pointer-events: all" id="Watermark"><img src="Watermark.png"></a>
			</p>
		</div>
	</div>
	<div id="MainContainer" class="SectionRight">
		<div id="LeftQueue">

		</div>
		<div id="Current">
			<div id="TimerObj">
				0:00:00
			</div>
			<div id="MainTaskObj">
				Main Task
			</div>
			<p>
			←: Previous task<br>
			→: Next task<br>
			ESC: Pause<br>
			Use mouse to select results table<br><br>
			<a href="http://danielwalnut.com" style="pointer-events: all" id="Watermark"><img src="Watermark.png"></a>
			</p>
		</div>
		<div id="RightQueue">

		</div>
	</div>
</body>

</html>
