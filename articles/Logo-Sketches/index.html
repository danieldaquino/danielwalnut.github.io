<p class="author">BY DANIEL WALNUT</p>
<hr class="Text_Divider">
<p><span class="firstcharacter">L</span>ogos are unique and beautiful, they symbolize the values, the virtues of a product. Logo design is one of my favorite kinds of design. Here are some logo sketches I made in the past.</p>
